<!DOCTYPE html>
<head>
    <title>Javascript Arrays</title>
    <style>
        body{
            font-family: helvetica;
            text-align: center;
            background: url('../../background.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        .instructions{
            background: RGBA(140,150,140,0.5);
            padding: 3px;
            width: 350px;
            border-radius: 20px;
            margin: 0 auto;
            font-size: 10px;
        }
    </style>
</head>

<body>
    <div class="instructions">
    <h3> Instructions</h3>
    Make an array to print out 52 random cards<br>
    Then google how to make a javascript sort function.<br>
    Make a sort function and then reprint out your sorted array.
    </div><br><br><br><br>
    
    Following are 52 random cards<br>
        
    <script>
        document.cards = [];
        
        for (var myLoop=0; myLoop<=51; myLoop++){
            document.cards[myLoop]= Math.floor((Math.random()*100)+1);
        }
        
        for (myLoop=0; myLoop<=51; myLoop++){
            document.write(document.cards[myLoop] +', ');
        }
        document.write('<br><br>');
        document.write('The following is those 52 cards sorted<br>');
        
        document.cards.sort(function(a,b){return a - b});
        for (myLoop=0; myLoop<=51; myLoop++){
            document.write(document.cards[myLoop] +', ');
        }
        document.write('<br>');
    </script>
    
    <input type=button value="Back" style="font-size:25px" onclick="{window.history.back()}"><br><br>
</body>
