<!DOCTYPE html>
<head>
	<title>Draw Star</title>
	<style>
		
	</style>
</head>

<body>
	<svg id="mySvgTag" width="300" height="200" style="position:absolute;left:25px;top:25px;" onclick="{
		var mySVG = document.getElementById('mySvgTag');
		mySVG.style.left = parseInt(mySVG.style.left)+50+'px';
	}" >
		<polygon points="100,10 40,180 190,60 10,60 160,180" style="fill:none;stroke:red;stroke-width:5;" />
	</svg>
	
	<input type=button value="javascript access" onclick="{
		var mySVG = document.getElementById('mySvgTag');
		alert('The objects x value is ' + mySVG.style.left )
	}">
	
	<input type=button value="Go Left" onclick="{
		var mySVG = document.getElementById('mySvgTag');
		mySVG.style.left = parseInt(mySVG.style.left)+50+'px';
	}">
	
	<br><input type=button value="Back" style="font-size:25px" onclick="{window.history.back()}"><br>
</body>
