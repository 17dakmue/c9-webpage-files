<!DOCTYPE html>
<html>
	<head>
		<title>Simple Javascript</title>
		<meta name="description" content="simple, javascript, dont open"/>
		<style>
			body {
				font-family: "Comic Sans MS";
			}
			
			img {
				display: block;
				margin: 0 auto;
			}
		</style>
		<script>
			var x;
			var color;
			
			function changecolors() {
			    x = 1;
			    setInterval(change, 1000);
			}
			
			function change() {
			    if (x === 1) {
			        color = "red";
			        x = 2;
			    } else {
			        color = "green";
			        x = 1;
			    }
			    document.body.style.background = color;
			}
		</script>
	</head>
	
	<body onload="changecolors()">
		<div>
			<h1 align=center>OP IS BEAUTIFUL</h1><br>
			
			<img src="http://www.tikihumor.com/wp-content/uploads/sites/37/2012/12/never-fear-OP-is-here.jpg" alt="OP is beautiful/Click for back" onClick="window.history.back()">
			
			<p>This is the time:</p>
			<script>
				var myOld = new Date().getTime();
				document.writeln('<font color=aqua>' + myOld + ' is the current time in milliseconds(?)</font>');
			</script>
			<p>This is better:
			<script>
				for(var myLoop=1; myLoop<=1000; myLoop++) {
					if(myLoop==587){
						document.writeln('<font color=aqua>' + myLoop + ' wow' + '<br></font>');
					}
					else{
						document.writeln(myLoop + ' wow' + '<br>');
					}
				}
			</script></p>
		</div>
	</body>
</html>
