<title>Compliments or Insults</title>
<script>
  var compliment = ["You look nice",
                    "Nice weather",
                    "Wow did you fall from heaven",
                    "You are a genius.",
                    "Your hair looks amazing.",
                    "You smell really good.",
                    "You look so healthy.",
                    "You are absolutely, astoundingly gorgeous and that is the least interesting thing about you.",
                    "I'm glad you exist"];
  
  var insult = ["You suck",
                "Yo mama so fat she got baptized at Sea-World",
                "Did you even bother to look in the mirror today?",
                "Your birth certificate is an apology letter from the condom factory.",
                "You must have been born on a highway because that's where most accidents happen.",
                "Somewhere out there is a tree, tirelessly producing oxygen so you can breathe. I think you owe it an apology.",
                "I don't exactly hate you, but if you were on fire and I had water, I'd drink it."];
  
  
   function randomHappy(){
     var Val = Math.floor(Math.random() * compliment.length);
     document.getElementById('myDiv1').innerHTML = compliment[Val];
   }
  
   function randomBad(max){
     var Val = Math.floor(Math.random() * insult.length);
     document.getElementById('myDiv1').innerHTML = insult[Val];
   }
  
   function randomTest(max){
     var Val = Math.floor(Math.random() * insult.length);
     document.getElementById('myDiv1').innerHTML = Val;
   }
</script>

<div id="myDiv1" style="font-family:verdana"></div><br>

<input type=button value="Compliment" onclick="randomHappy()">
<input type=button value="Insult" onclick="randomBad()">
<input type=button value="Test" onclick="randomTest()"><br><br><br>
